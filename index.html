<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Green Earth</title>
</head>
<body class="font-inter">
    <header class="bg-[#15803D]">
        <nav class="flex flex-col md:flex-row space-y-5 md:space-y-0 justify-between items-start pl-5 md:pl-0 md:items-center max-w-7xl mx-auto py-6">
            <div class="text-white font-black text-3xl">Green Earth</div>
            <div class="flex gap-x-5">
                <p class="text-white font-medium">About</p>
                <p class="text-white font-medium">Gallery</p>
                <p class="text-white font-medium">Plant a Tree</p>
            </div>
            <div><button class="btn text-[#15803D] bg-[#FACC15] font-medium rounded-full border-none shadow-none">Plant a Tree</button></div>
        </nav>
    </header>

    <section class="flex justify-evenly bg-[#b0face] pt-8">
        <img class="hidden md:block w-1/4" src="assets/hero-leaf1.png" alt="">
        <div class="flex flex-col justify-center items-center space-y-5">
            <h1 class="text-[#1F2937] font-bold text-center text-2xl md:text-5xl">Plant a Tree, Grow a Future</h1>
            <p class="text-[#1F2937] text-sm md:text-base text-center px-20 md:px-0">Join our mission to plant 1 million trees and
                make the Earth greener for future generations.</p>
            <div class="pb-8"><button
                    class="btn text-[#15803D] bg-[#FACC15] font-medium rounded-full border-none shadow-none">Get
                    Involved</button></div>
        </div>
        <img class="hidden md:block w-1/4" src="assets/hero-leaf2.png" alt="">
    </section>

    <p class="font-semibold text-2xl text-[#1F2937] text-center py-15 bg-[#CFF0DC]">Choose Your Trees</p>
</body>
</html>
